{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <section class="hero is-primary is-medium">
        <div class="hero-body" style="padding-top: 5rem; padding-bottom: 3em">
        <p class="title is-2">
            Welcome to SGBirdsFinder!
        </p>
        <p class="subtitle is-4">
            Find out anything about birds in Singapore
        </p>
        </div>
        <div class="block" style="margin-left: 4.5rem; margin-bottom: 3em;">
            <div class="buttons are-medium">
                <a class="button is-link" href="/identify">
                    Identify a bird
                </a>
                <a class="button is-link is-light" href="/browse">
                    Look through database
                </a>
            </div>
        </div>
    </section>
    <div class="columns" style="margin: 1em 1em;">
        <div class="column">
            (img)
        </div>
        <div class="column">
            <div class="content">
                <h1>Find the name of a bird</h1>
                <p>Identify your bird just by answering 5 simple questions</p>
            </div>
        </div>
    </div>
{% endblock %}
